{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Flipkart Scrapper</h1>
    <h2 style="text-align: center">Search</h2>
    <div class="form">
        <form action="/review" method="POST">
            <input type="text" name="content" id="content">
            <input type="submit" value="Search">
        </form>
    </div>
    <h4 style="text-align: center">Enter the name of the product for which you want to find review</h4>
</div>
{% endblock %}
